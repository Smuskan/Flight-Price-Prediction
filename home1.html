    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flight Price Prediction</title>

</head>

<body style="background-color: aliceblue;">

<h1 style="font-style: italic; text-align: center;">Flight Price Prediction</h1>
 
<div class="container my-4">
    <form action="\predict" method="post">
    <div class="container my-3">
        <div class="row mb-2">
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" style="background-color: cornflowerblue">
                        <h2 class="mb-0">Departure Date</h2>
                        <br>
                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required" style="font-size: 20px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" style="background-color: cornflowerblue">
                        <h2 class="mb-0">Arrival Date</h2>
                        <br>
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required" style="font-size: 20px;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row mb-2">
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" style="background-color: cornflowerblue">
                        <h2 class="mb-0">Source</h2><br>
                        <select name="Source" id="Source" required="required" style="font-size: 20px;">
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" style="background-color: cornflowerblue">
                        <h2 class="mb-0">Destination</h2><br>
                        <select name="Destination" id="Destination" required="required" style="font-size: 20px;">
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                          </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row mb-2">
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" style="background-color: cornflowerblue">
                        <h2 class="mb-0">No. of Stops</h2>
                        <br>
                        <select name="stops" required="required" style="font-size: 20px;">
                            <option value="0">Non-Stop</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" style="background-color: cornflowerblue">
                        <h2 class="mb-0">Airlines</h2>
                        <br>
                        <select name="airline" id="airline" required="required" style="font-size: 20px;">
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">
                              Multiple carriers Premium economy
                            </option>
                            <option value="Jet Airways Business">
                              Jet Airways Business
                            </option>
                            <option value="Vistara Premium economy">
                              Vistara Premium economy
                            </option>
                            <option value="Trujet">Trujet</option>
                          </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="height: 2px; position: relative">
        <div class="center" style="margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
            <input type="submit" value="Submit" class="btn btn-lg btn-secondary" style="font-size: 20px;" />
        </div>
      </div>
    
</form>
</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
